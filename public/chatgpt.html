<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centralized Club / Organization Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        form {
            width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #aaa;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        /* Focus pseudo-class */
        input:focus, select:focus, textarea:focus {
            background-color: #e0f0ff;
            border: 2px solid #3399ff;
            outline: none;
        }

        /* Style for empty fields on blur */
        .error {
            border: 2px solid red;
            background-color: #ffe6e6;
        }

        .buttons {
            text-align: center;
        }

        .buttons input {
            width: 120px;
            margin: 10px;
        }
    </style>

    <script>
        function confirmSubmit() {
            return confirm("Are you sure you want to submit this application?");
        }

        function confirmReset() {
            return confirm("Are you sure you want to reset all entered information?");
        }

        function checkEmpty(element) {
            if (element.value.trim() === "") {
                element.classList.add("error");
            } else {
                element.classList.remove("error");
            }
        }
    </script>
</head>
<body>

<form method="post" action="submit"
      onsubmit="return confirmSubmit();"
      onreset="return confirmReset();">

    <!-- Fieldset for #1 to #4 -->
    <fieldset>
        <legend>Personal Information</legend>

        <label>
            Student ID:
            <input type="number" name="studentid" required
                   onblur="checkEmpty(this);">
        </label>

        <label>
            Full Name:
            <input type="text" name="fullname" required
                   onblur="checkEmpty(this);">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required
                   onblur="checkEmpty(this);">
        </label>
    </fieldset>

    <!-- Fieldset for #5 to #8 -->
    <fieldset>
        <legend>Application Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required
                   onblur="checkEmpty(this);">
        </label>

        <label>
            Grade Level:
            <select name="grade" required>
                <option value="">-- Select Grade Level --</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <br>
            <input type="radio" name="training" value="internship" required> Intern
            <input type="radio" name="training" value="externship"> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select Club --</option>
                <option value="tech">Technology Club</option>
                <option value="arts">Arts Society</option>
                <option value="sports">Sports Association</option>
                <option value="science">Science Circle</option>
                <option value="volunteer">Volunteer Group</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required
                      onblur="checkEmpty(this);"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
