<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Q3 3rd Graded Exercise">
<meta name="keywords" content="HTML Forms">
<meta name="author" content="RJ Lomotan">
<title>3Q - 3rd Graded</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #9be0f5, #d6f5ff);
      font-family: Arial, sans-serif;
    }

    section { text-align: center; }

    h1 { color: #2ba7e4; }

    form {
      width: 420px;
      padding: 20px;
      border: 2px solid #0077cc;
      border-radius: 12px;
      background-color: #e7f5fd;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border: 2px solid #0077cc;
      background-color: #e6f2ff;
    }

    button, input[type="reset"] {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #2ba7e4;
      color: white;
      font-weight: bold;
    }

    button:hover, input[type="reset"]:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
<section>
  <h1>Sign-up Page</h1>
  <form id="signupForm" onsubmit="return handleSubmit()" onreset="return confirmReset()">

    <fieldset>
      <legend>Your Credentials</legend><br/>

      <label>Student ID: 
        <input type="number" name="id" id="id" required onblur="checkEmpty(this)" />
      </label><br/><br/>

      <label>Full Name:
        <input type="text" name="fname" id="fname" required onblur="checkEmpty(this)" />
      </label><br/><br/>

      <label>Birthday:
        <input type="date" name="birth" id="birth" onblur="checkEmpty(this)" />
      </label><br/><br/>

      <label>Email Address:
        <input type="email" name="email" id="email" required onblur="checkEmpty(this)" />
      </label><br/><br/>
    </fieldset>

    <fieldset>
      <legend>Extra Credentials</legend><br/>

      <label>Grade Level:
        <select name="grade" id="grade" required>
          <option value="seven">7</option>
          <option value="eight">8</option>
          <option value="nine">9</option>
          <option value="ten">10</option>
          <option value="eleven">11</option>
          <option value="twelve">12</option>
        </select>
      </label><br/><br/>

      <label>Intern / Extern:
        <input type="radio" name="i/e" value="Intern" required /> Intern
        <input type="radio" name="i/e" value="Extern" required /> Extern
      </label><br/><br/>

      <label>Preferred Organization / Club:
        <select name="club" id="club" required>
          <option value="chemistry">Chemistry</option>
          <option value="physics">Physics</option>
          <option value="book">Book</option>
          <option value="arts">Arts</option>
          <option value="coding">Coding</option>
        </select>
      </label><br/><br/>
    </fieldset>

    <fieldset>
      <label>Why Do You Want To Join?: 
        <textarea name="join" id="join" required onblur="checkEmpty(this)"></textarea>
      </label><br/><br/>
    </fieldset>

    <fieldset>
      <legend>Action Buttons</legend>
      <button type="submit">Accept</button>
      <input type="reset" value="Clear" />
      <button type="button" onclick="viewSignups()">View Signups</button>
    </fieldset>
  </form>
</section>

<script>
function checkEmpty(element) {
  if (element.value.trim() === "") {
    element.style.border = "2px solid red";
    element.style.backgroundColor = "#ffe6e6";
  } 
}

function confirmReset() {
  return confirm("Are you sure you want to clear the information?");
}

function handleSubmit() {
  if (!confirm("Are you sure you want to submit?")) return false;

  // get existing signups
  let signups = JSON.parse(localStorage.getItem("clubSignups")) || [];

  // create new signup object
  const newSignup = {
    id: document.getElementById("id").value,
    fname: document.getElementById("fname").value,
    birth: document.getElementById("birth").value,
    email: document.getElementById("email").value,
    grade: document.getElementById("grade").value,
    ie: document.querySelector('input[name="i/e"]:checked').value,
    club: document.getElementById("club").value,
    join: document.getElementById("join").value
  };

  signups.push(newSignup);

  // save
  localStorage.setItem("clubSignups", JSON.stringify(signups));

  alert("Sign-up saved successfully!");
  document.getElementById("signupForm").reset();
  return false; 
}

function viewSignups() {
  window.location.href = "viewSignUps.html";
}
</script>
</body>
</html>
