<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="RJ">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <h1> Sign-up Page </h1>
      <form action="registered.html" method="get">

        <fieldset>
          <legend>Your Credentials</legend><br/>

          <label> Student ID : 
            <input type="number" name="id" id="id" required />
          </label><br/><br/>

          <label> Full Name :
            <input type="text" name="fname" id="fname" required />
          </label><br/><br/>

          <label> Birthday :
            <input type="date" name="birth" id="birth" />
          </label><br/><br/>

          <label> Gender :
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Not Say" /> Prefer Not to Say
          </label><br/><br/>
        </fieldset>

        <fieldset> 
            <label> 
                <input type="checkbox" name="dp" id="dp" value="true" /> 
                Agree to Data Privacy Policy
              </label><br/><br/>
    
              <label> Tell Us About Yourself : 
                <textarea name="about" id="about">
                    
                </textarea>
              </label><br/><br/>
        </fieldset>

        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
